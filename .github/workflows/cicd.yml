name: CI/CD ( build and deploy )

env:
  EB_S3_BUCKET: "deploy-demo-aws-eb"
  EB_APPLICATION_NAME: "deploy-demo"
  EB_ENVIRONMENT_NAME: "Deploydemo-env"
  DEPLOYMENT_PACKAGE: "demo-${{ github.sha }}.jar"
  AWS_REGION: "eu-north-1"

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rename deployment package
        run: mv target/*.jar target/${{ env.DEPLOYMENT_PACKAGE }}

      - name: Copy deployment package to S3 bucket
        run: aws s3 cp target/${{ env.DEPLOYMENT_PACKAGE }} s3://${{ env.EB_S3_BUCKET }}/

      - name: Show message about successful build
        run: echo 'Build completed successfully'